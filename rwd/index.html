<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Responsive Webesign</title>
	<style>
		@import url(http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic);
		*,
		*:after,
		*:before {
		  box-sizing: border-box; }

		body {
		  font-family: 'PT Serif', serif;
		  font-size: 40px;
		  color: #fff;
		  background: #343d47;
		   }

		main {
			max-width: 1024px;
			width: 90%;
			margin: 0 auto;
		}

		a {
			text-decoration: none;
			color: #8FCD92;

		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<main>
		<p>Beispiel <a href="http://www.foodsense.is" target="_blank">Adaptive</a></p>
		<p>Beispiel <a href="http://www.sony.com" target="_blank">Responsive</a></p>

		<hr>

		<p>Beispiel <a href="http://media.kulturbanause.de/blog/2012/10/fixed-layout.html" target="_blank">Fixed</a></p>
		<p>Beispiel <a href="http://media.kulturbanause.de/blog/2012/10/elastic-layout.html" target="_blank">Elastic</a></p>
		<p>Beispiel <a href="http://media.kulturbanause.de/blog/2012/10/fluid-layout.html" target="_blank">Fluid</a></p>

		<hr>

		<p>Wie reagiert die Webseite?<br />
		<a href="http://www.microsoft.com" target="_blank">microsoft.com</a> <br>
		<a href="http://www.baysf.de" target="_blank">baysf.de</a></p>

		<hr>

		<p><a href="http://responsive-nav.com/demo" target="_blank">Mobile Navigation mit JavaScript</a></p>
		<p><a href="http://simplefocus.com/flowtype/" target="_blank">Responsive Schriftanpassung mit JavaScript</a></p>
	</main>
</body>
</html>
